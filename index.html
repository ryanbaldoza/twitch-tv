    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>TwitchTV Status Viewer</title>
        <meta name="description" content="TwitchTV Status Viewer for free code camp">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans|Orbitron:700" rel="stylesheet"> 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="style.css" type="text/css" >
</head>
<body>


<div class="se-pre-con"><div id = "loader" class = "box">
    <span class="letter text-center ffc"><i  class=" fa fa-free-code-camp" ></i></span>
    <span class = "letter">L</span>
    <div class = "letterO box"></div>
    <span class = "letter box">A</span>
    <span class = "letter box">D</span>
    <span class = "letter box">I</span>
    <span class = "letter box">N</span>
    <span class = "letter box">G</span>
</div></div>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="logo">
      <img src="https://cdn.pbrd.co/images/4wdIU3wPw.png" alt="twitch viewer" />
      </div>
    </div>
  </div>
  <div class="header"> 
    <div class="row text-center">
    <div class="cta-button menu">
      <a id="allBtn" href="#" class="btn btn-md btn-default active btnMenu" data-status="1">All</a>
      <a id="onlineBtn"  href="#" class="btn btn-md btn-default btnMenu" data-status="2">Online</a>
      <a id="offlineBtn"  href="#" class="btn btn-md btn-default btnMenu" data-status="3">Offline</a>
      </div>
    </div>
    <div class="row">
    <div id="custom-search-input">
                  <div class="input-group col-md-12">
                      <input type="text" class="form-control search-query input-lg" placeholder="&#xF002; Search Channel" style="font-family:Orbitron, FontAwesome" />
                      <span class="input-group-btn">
                          <button style="display:none" class="btn btn-info btn-lg" type="button">
                              <i class="glyphicon glyphicon-search"></i>
                          </button>
                      </span>
                  </div>
              </div>
    </div>
   </div>
  <div class="output">
   
          <div class="nothing header text-center" style="display:none">
            <img src="https://cdn.pbrd.co/images/4wlnATG98.png" width=100 />
          <h4><i class="fa fa-exclamation-triangle" aria-hidden="true"></i> Channel not found</h4>
          </div>  
  
   </div>
  <div class="scroll-top-wrapper ">
    <span class="scroll-top-inner">
      <i class="fa fa-2x fa-arrow-circle-up"></i>
    </span>
  </div>  
</div>
 

<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="app.js"></script>
</body>
